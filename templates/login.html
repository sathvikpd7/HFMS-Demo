{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-background"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-5">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-logo mb-3">
                            <i class="fas fa-utensils fa-2x"></i>
                        </div>
                        <h2>Welcome Back</h2>
                        <p class="text-muted">Login to manage your meal schedule</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                        <div class="user-type-switch mb-4">
                            <input type="radio" id="user_type_student" name="user_type" value="user" checked>
                            <label for="user_type_student">
                                <i class="fas fa-user-graduate"></i> Student
                            </label>
                            <input type="radio" id="user_type_admin" name="user_type" value="admin">
                            <label for="user_type_admin">
                                <i class="fas fa-user-shield"></i> Admin
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">
                                <i class="fas fa-user text-muted"></i> Username
                            </label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">
                                <i class="fas fa-lock text-muted"></i> Password
                            </label>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg auth-btn">
                                <span class="btn-text">Login</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? 
                                <a href="{{ url_for('register') }}" class="auth-link">Create Account
                                    <i class="fas fa-chevron-right ms-1"></i>
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;
    if (input.type === 'password') {
        input.type = 'text';
        button.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
        input.type = 'password';
        button.innerHTML = '<i class="fas fa-eye"></i>';
    }
}
</script>
{% endblock %}
