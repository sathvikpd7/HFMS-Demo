{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-background"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center py-5">
            <div class="col-md-7">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-logo mb-3">
                            <i class="fas fa-user-plus fa-2x"></i>
                        </div>
                        <h2>Create Account</h2>
                        <p class="text-muted">Join us to manage your hostel meals</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                        <div class="user-type-switch mb-4">
                            <input type="radio" id="user_type_student" name="user_type" value="user" checked>
                            <label for="user_type_student">
                                <i class="fas fa-user-graduate"></i> Student
                            </label>
                            <input type="radio" id="user_type_admin" name="user_type" value="admin">
                            <label for="user_type_admin">
                                <i class="fas fa-user-shield"></i> Admin
                            </label>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                                    <label for="name">
                                        <i class="fas fa-user text-muted"></i> Full Name
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                    <label for="username">
                                        <i class="fas fa-at text-muted"></i> Username
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    <label for="email">
                                        <i class="fas fa-envelope text-muted"></i> Email
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                                    <label for="phone_number">
                                        <i class="fas fa-phone text-muted"></i> Phone Number
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="registration_number" name="registration_number" placeholder="Registration Number" required>
                                    <label for="registration_number">
                                        <i class="fas fa-id-card text-muted"></i> Registration Number
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="room_number" name="room_number" placeholder="Room Number" required>
                                    <label for="room_number">
                                        <i class="fas fa-door-open text-muted"></i> Room Number
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">
                                <i class="fas fa-lock text-muted"></i> Password
                            </label>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg auth-btn">
                                <span class="btn-text">Create Account</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a href="{{ url_for('login') }}" class="auth-link">Login here
                                    <i class="fas fa-chevron-right ms-1"></i>
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;
    if (input.type === 'password') {
        input.type = 'text';
        button.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
        input.type = 'password';
        button.innerHTML = '<i class="fas fa-eye"></i>';
    }
}
</script>
{% endblock %}
